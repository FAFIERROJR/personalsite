<!-- Generated template for the SchooldetailComponent component -->
<div #schoolDetail>
  <div #years>
    <span>Years Attended: {{(school | async)?.startYear}}-{{(school | async)?.endYear}}</span>
  </div>

  <ion-list>
    <ion-item *ngFor="let honor of (school | async)?.honors">
      <span>{{honor}}</span>
    </ion-item>
  </ion-list>
</div>
