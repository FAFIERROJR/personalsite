<!-- Generated template for the SchooldetailComponent component -->
<div id="schoolDetail">
  <h1 id="title">{{(school | async)?.name}}</h1>
  <h4 class="subtitle">
    Years Attended: {{(school | async)?.startYear}}-{{(school | async)?.endYear}}
  </h4>

  <h4 class="subtitle">Honors</h4>
  <ion-list no-lines>
    <ion-item *ngFor="let honor of (school | async)?.honors" class="item">
      <span>{{honor}}</span>
    </ion-item>
  </ion-list>

  <h4 class="subtitle">Notable Courses</h4>
  <ion-list no-lines>
    <ion-item *ngFor="let course of (school | async)?.courses" class="item">
      <a (click)="goToPage('ProjectPage', course.courseName)">
        {{course.courseName}}: {{course.courseTitle}}
      </a>
    </ion-item>
  </ion-list>
</div>
