<!-- Generated template for the ProjectsComponent component -->
<div>
  <h4 id="title">Projects</h4>
  <ion-list no-lines>
    <ion-item *ngFor="let project of projects | async" class="item" text-wrap>
      <a class="subtitle" (click)="popSlides(project.projectKey)">{{project.projectName}}</a>
      <p class="description">{{project.description}}</p>
    </ion-item>
  </ion-list>
</div>
