<!-- Generated template for the ProjectsComponent component -->
<div>
  <h4 id="title">Projects</h4>
  <ion-list no-lines>
    <ion-item *ngFor="let project of projects | async" class="item">
      <span class="subtitle">{{project.projectName}}</span>
      <span>{{project.description}}</span>
    </ion-item>
  </ion-list>
</div>
