<!-- Generated template for the EducationComponent component -->
<div>
  <div id="ed-header">
  <h1 id="ed-title">Education</h1>
  <h4 class="ed-subtitle">Bachelor of Science in Computer Science</h4>
  <h4 class="ed-subtitle">Major GPA: 4.0</h4>
  </div>
  <div id="ed-content">
    <ion-card class="school" *ngFor="let school of schools | async" (click)="go_to_school(school.key)">
      <img class="school-img" src="{{school.imgUrl}}" />
      <div color="white">{{school.key}}</div>
      <div class="school-name">
          {{school.name}}
      </div>
      <div class="school-years">
        {{school.startYear}}-{{school.endYear}}
      </div>
    </ion-card>
  </div>

</div>
